<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <title>VideoChat | Offer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/offer.js" defer></script>
</head>
<body>
    <div class="container mx-auto my-4 flex flex-col gap-8">
        <h1>VideoChat / Offer</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="flex flex-col">
                <div class="relative aspect-video h-[240px] md:h-[320px]">
                    <video class="rounded-t-lg bg-slate-500 absolute inset-0 w-full h-full object-cover" id="local-video" autoplay></video>
                </div>
                <div class="rounded-b-lg py-2 text-center text-lg text-white bg-orange-500">LOCAL</div>
            </div>
            <div class="flex flex-col">
                <div class="relative aspect-video h-[240px] md:h-[320px]">
                    <video class="rounded-t-lg bg-slate-500 absolute inset-0 w-full h-full object-cover" id="remote-video" autoplay></video>
                </div>
                <div class="rounded-b-lg py-2 text-center text-lg text-white bg-indigo-500">REMOTE</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4">
            <div class="flex flex-col">
                <button class="text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 me-2 mb-2" id="call-button">
                    CALL
                </button>
            </div>
            <div class="flex flex-col">
                <button class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-lg px-5 py-2.5 me-2 mb-2" id="hungup-button">
                    HUNG UP
                </button>
            </div>
        </div>
    </div>
</body>
</html>
